<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Wordle</title>
    <link rel="stylesheet" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.4/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="resources/stylesheets/wordle.css">
    <script src="resources/scripts/wordle.js" defer></script>
    <!--
        script태그에 defer속성이 붙으면?
        </html> 태그 만난뒤에 실행
        = 문서 구조(DOM) 파아깅 완료된 뒤에 스크립트를 실행한다.
    -->
</head>
<body>
    <div class="start-button visible" id="startButton">START</div>
    <div class="ground" id="ground">
        <div class="top">
            <div class="number-container" id="numberContainer">
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
                <div class="number"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="key-container" id="keyContainer">
                <div class="row">
                    <div class="key">Q</div>
                    <div class="key">W</div>
                    <div class="key">E</div>
                    <div class="key">R</div>
                    <div class="key">T</div>
                    <div class="key">Y</div>
                    <div class="key">U</div>
                    <div class="key">I</div>  
                    <div class="key">O</div>
                    <div class="key">P</div>                  
                </div>
                <div class="row">
                    <div class="key">A</div>
                    <div class="key">S</div>
                    <div class="key">D</div>
                    <div class="key">F</div>
                    <div class="key">G</div>
                    <div class="key">H</div>
                    <div class="key">J</div>
                    <div class="key">K</div>
                    <div class="key">L</div>

                </div>
                <div class="row">
                    <div class="key">ENTER</div>
                    <div class="key">Z</div>
                    <div class="key">X</div>
                    <div class="key">C</div>
                    <div class="key">V</div>
                    <div class="key">B</div>
                    <div class="key">N</div>
                    <div class="key">M</div>
                    <div class="key">←</div>
                </div>
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
